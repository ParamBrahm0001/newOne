<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>KINDLY ENTER YOUR DATE OF BIRTH</h1>
        </div>
        <div id="afterDOBBtnText" class="container">
            <div class="center">
                <h1>HOW MUCH LIFE JOURNRY COVERED, TILL NOW</h1>
                <div class="timeContainer">
                    <h2>
                        <div id="year">0</div>
                        Years
                    </h2>  
                    <h2>
                        <div id="month">0</div>
                        Months
                    </h2> 
                    <h2>
                        <div id="day">0</div>
                        Days
                    </h2> 
                    <h2>
                        <div id="hour">0</div>
                        Hours
                    </h2> 
                    <h2>
                        <div id="minut">0</div>
                        Minuts
                    </h2> 
                    <h2>
                        <div id="second">0</div>
                        seconds
                    </h2>  
                </div>
            </div>
        </div>

        <div class="setting"> 
            <i id="settingIcon" class="fa fa-gear"></i>
            <div id="settingContent" class="setting-content hide">
                <input type="date" id="dobInput" >
                <button id="dobButton">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
